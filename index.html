<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="main-container">
    <div class="card card-responsive">
      <div class="card-profile">
        <img class="card-profile_img" src="./images/image-jeremy.png" alt="Profile Picture">
        <div class="card-profile_heading">
          Report for
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="card-time">
        <div id="card-time_daily">Daily</div>
        <div id="card-time_weekly" class="selected">Weekly</div>
        <div id="card-time_monthly">Monthly</div>
      </div>
    </div>

    <!-- Read form data.json into the Cards -->

          <h2>Work</h2>
          <img src="./images/icon-ellipsis.svg" alt="work-img" >
        </div>
        <div class="card-data_time">
          <h1 class="current-time">32hrs</h1>
          <p class="prev-time">Last Week - 36hrs</p>
        </div>
      </div>
    </div> -->
  </main>
<script src="./app.js"></script>
</body>
</html>
